<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="url"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .short-link {
        margin-top: 20px;
        text-align: center;
    }
    .short-link input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form id="urlForm">
            <div class="form-group">
                <label for="originalUrl">Enter URL:</label>
                <input type="url" id="originalUrl" name="originalUrl" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <button type="submit">Generate Short Link</button>
            </div>
        </form>
        <div class="short-link" id="shortLink" style="display:none;">
            <label for="shortUrl">Shortened URL:</label>
            <input type="text" id="shortUrl" readonly>
        </div>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var originalUrl = document.getElementById("originalUrl").value;
            // Here you can implement the logic to generate short URL
            // For demonstration purpose, let's assume it's generated and returned by an API
            var shortUrl = "https://short.url/" + Math.random().toString(36).substr(2, 6);
            document.getElementById("shortUrl").value = shortUrl;
            document.getElementById("shortLink").style.display = "block";
        });
    </script>
</body>
</html>
